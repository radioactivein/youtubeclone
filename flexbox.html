<html lang="en">

    <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px ;">
<div style="display: flex;
flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink ; width: 100px;">flex 100px</div>
    <div style="background-color: lightblue; width: 100px;">flex 2</div>
</div>
<div style="display: flex;
flex-direction: row;
justify-content:end; 
margin-top: 30px;
right: 0px;
height: 70px; 
border-width: 1px;
border-style: solid;
border-color:blue ;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink ; width: 100px;">flex 100px</div>
    <div style="background-color: lightblue; width: 100px ;">flex 2</div>
</div>
<div style="display: flex;
flex-direction: row;
justify-content:space-between; 
align-items: stretch;
margin-top: 30px;
right: 0px;
height: 70px; 
border-width: 1px;
border-style: solid;
border-color:blue ;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink ; width: 100px;">flex 100px</div>
    <div style="background-color: lightblue; width: 100px ;">flex 2</div>
</div> 
  
</body>
